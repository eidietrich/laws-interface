name: Run scrape

on:
  workflow_dispatch:
  
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Install Python libraries
      run: pip install -r requirements.txt
    - name: Run scraper
      run: python3 hello-scraper.py
